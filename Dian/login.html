<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="css/index_style.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/join_css.js"></script>
    <script src="js/menubar_css.js"></script>

    <title>join us</title>
</head>
<body>
<div class="navi">
    <div class="logo">
        <img src="img/dian.png">
    </div>
    <ul class="menu">
        <li id="m_index"><a href="#">首&nbsp;&nbsp;页</a></li>
        <li id="m_groups"><a href="#">项目组介绍</a></li>
        <li id="m_proc"><a href="#">招新流程</a></li>
        <li id="m_dian"><a href="#">了解Dian</a></li>
        <li id="m_join"><a href="#">加入我们</a></li>
    </ul>
</div>
<div class="poster">
</div>
<div class="joinBox">
    <div class="leftBox"></div>
    <div class="rightBox">
        <div class="selectBox">
            <div id="select1">登录</div>
            <div id="select2">注册</div>
        </div>
        <div class="loginBox">
            <div class="tips">请输入用户名和密码后登录系统</div>
            <div class="username">
                <i class="user"></i>
                <input id="userId" type="text" name="username" placeholder="手机/学号/邮箱">
            </div>
            <div class="password">
                <i class="pwd"></i>
                <input id="pwd" type="text" name="password" placeholder="请输入帐号密码" maxlength="21">
            </div>
            <button id="loginBtn">登录</button>
        </div>
        <div class="registerBox">
            <div class="tips">请输入用户信息注册帐号</div>
            <div class="username">
                <i class="user"></i>
                <input type="text" name="username" placeholder="请输入帐号名称">
            </div>
            <div class="code">
                <i class="code_i"></i>
                <input type="text" name="code" placeholder="请输入验证码" >
            </div>
            <div class="password">
                <i class="pwd"></i>
                <input type="text" name="password" placeholder="请输入帐号密码" maxlength="21">
            </div>
            <button id="registerBtn">确认</button>
        </div>
    </div>
</div>
<div class="footer">
    <div id = "contactD">
        <div class="dotL">
            <p>&middot;&middot;&middot;&middot;&middot;&middot;</p>
        </div>
        <p id="contact">联系我们</p>
        <div class="dotR">
            <p>&middot;&middot;&middot;&middot;&middot;&middot;</p>
        </div>
    </div>
    <div id="tm">
        <p>联系人：江同学 139-8627-4791
        </p>
        <p>|</p>
        <p>反馈邮箱：hr@hust.edu.cn</p>
    </div>
    <p id="qgroup">2016秋季招新群</p>
    <div id="qrcode">
        <img src="img/qrcode.png">
    </div>
</div>

</body>
</html>
