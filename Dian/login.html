<div id="boxpos_ctrl"></div>
<div class="mainBox">
    <div id="joinUs" class="joinBox">
        <div class="leftBox">
            <img src="img/I_login.png" id="img_I">
            <img src="img/N_Register.png" id="img_N">
        </div>
        <div class="rightBox">
            <div class="selectBox">
                <div id="select1">登录</div>
                <div id="select2">注册</div>
            </div>
            <div class="loginBox">
                <div class="tips">请输入用户名和密码后登录系统</div>
                <div class="InBox">
                    <div class="username">
                        <i class="user"></i>
                        <input id="userId" type="text" name="username" placeholder="手机"   >
                    </div>
                    <div class="password">
                        <i class="pwd"></i>
                        <input id="pwdLogin" type="password" name="password" placeholder="请输入帐号密码" minlength="4" maxlength="15" >
                    </div>
                    <button id="loginBtn">登录</button>
                </div>
            </div>
            <div class="registerBox">
                <div class="tips">请输入用户信息注册帐号</div>
                <div class="username">
                    <i class="user"></i>
                    <input type="text" id="account" name="username" placeholder="请输入手机号" minlength="11" maxlength="11"  >
                </div>
                <div class="code">
                    <i class="code_i"></i>
                    <input id="code" type="text" name="code" placeholder="请输入验证码" minlength="4" maxlength="4" >
                    <button type="button" id="codeBtn">获取验证码</button>
                </div>
                <div class="password">
                    <i class="pwd"></i>
                    <input type="password" name="password"  id="passwordRe" placeholder="请输入密码" minlength="4" maxlength="15" >
                </div>
                <button id="registerBtn">确认</button>
            </div>
        </div>
    </div>

</div>

    <div id="contactD">
